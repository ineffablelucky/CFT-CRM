        <div class="container-fluid" style="height:100%">
            <div class="row main">
                <div class="left-content col-lg-6">
                    <div class="text-left logo">
                        <a href="#"><img src="{% static 'users/login/images/logo.svg' %}"></a>
                    </div>
                    <div class="text-left form-elements">
                        <h3>Change Password</h3>
                        <h6>Enter New Password.</h6>

                        <form method="post" id="change-password" action="{% url 'users:reset_password' token %}">
                            {% csrf_token %}
                            <div class="form-group" style="position:relative">
                                <input class="form-control form-control-lg" type="password" name="{{ form.password1.name }}" id="new-password" placeholder="New Password" required autofocus>
                                <span class="animation"><img src="{% static 'users/login/images/seen.svg' %}"></span>
                                <underline class="bar-1"></underline>
                            </div>
                            <div class="form-group" style="position:relative">
                                <input class="form-control form-control-lg" type="password" name="{{ form.password2.name }}" id="confirm-password" placeholder="Confirm Password" required>
                                <span class="animation"><img src="{% static 'users/login/images/seen.svg' %}"></span>
                                <underline class="bar-2"></underline>
                            </div>
                            {{ form.password2.errors }}
                            <ul class="error" style="color:red;">

                            </ul>

                            <p class="token">{{ token }}</p>

                            <br />
                            <div class="row">
                                <div class="col-lg-12" style="margin:10px 0;">
                                    <button type="submit" class="btn btn-lg" data-toggle="modal" data-target="#exampleModal">Change Password</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>

                <div class="col-lg-6 right-content">
                    <ul class="list-unstyled links text-right">

                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>

                        <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                    </ul>

                    <ul class="pointers">
                        <li id="app1"><span></span></li>
                        <li id="app2"><span></span></li>
                        <li id="app3"><span></span></li>
                        <li id="app4"><span></span></li>
                    </ul>

                    <div id="shape">
                        <img src="{% static 'users/login/images/shape.svg' %}">
                    </div>
                </div>
            </div>
        </div> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
