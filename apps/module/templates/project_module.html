<!DOCTYPE html>
<html lang="en">
<head>

    <title>Module</title>
</head>
<body>
<h1>Hi, Welcome to Project Modules</h1><hr>

<form><input type="submit" align="right" formaction="create/" value="CREATE NEW MODULE"></form>

    </tbody>
</table>
</body>
</html>
